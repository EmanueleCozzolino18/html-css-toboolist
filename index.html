<!DOCTYPE html>
<html lang="IT">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio - html-css-toboolist</title>
</head>

<body>
    <!-- HEADER PAGINA CON LOGO E TITOLO-->
    <header>
        <div class="headCont">
            <img src="./img/Logo.png" alt="Logo - Toboolist" id="logo">
            <h1 id="textLogo">Taboolist</h1>
        </div>
    </header>

    <!-- SEZIONE BOTTONI -->
    <main>
        <div class="mainCont">
            <div class="buttonBox">
                <input type="button" value="Add Task" id="blueButton">
                <input type="button" value="Add Section" id="grayButton">
            </div>
        </div>
    </main>

</body>

</html>
